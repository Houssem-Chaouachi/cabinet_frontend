<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container align-center">
      <div class="row">
        <div class="col-md-5 mt-4 mx-auto">
          <div class="card-group align-items-center">
            <div class="card">
              <div class="card-body">
                <form [formGroup]="resetForm">
                  <div id="errorMsg" *ngIf="errorMessage">
                    <span>{{errorMessage}}</span>
                </div>
                <div id="successMsg" *ngIf="successMessage">
                    <span>{{successMessage}}</span>
                </div>
                  <h1>Put your email adresse</h1>
                  <input type="text" formControlName="email" placeholder="Email" class="form-control " required />

                </form>
              </div>
              <button type="button" (click)="RequestResetUser()" class="btn btn-primary m-4">
                confirm email
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
