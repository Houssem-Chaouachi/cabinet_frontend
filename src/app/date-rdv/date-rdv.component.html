        <div class="modal-content">

            <div class="modal-body">
                <form [formGroup]='rdvPatien'>
                    <div id="errorMsg" *ngIf="errorMessage">
                        <span>{{errorMessage}}</span>
                    </div>
                    <div id="successMsg" *ngIf="successMessage">
                        <span>{{successMessage}}</span>
                    </div>
                    <div  class="form-group">
                        <label for="recipient-name" class="col-form-label">Patient:</label>
                        <input type="text"  class="form-control" formControlName='email' id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Date de Rendez vous:</label>
                        <input type="date" formControlName='day' class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Heure:</label>
                        <input type="time" formControlName='hour' class="form-control">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" routerLink='/secretaire/demande-rdv' data-dismiss="modal">Close</button>
                <button type="button" (click)='sendMail()' class="btn btn-primary">Send message</button>
            </div>
        </div>
