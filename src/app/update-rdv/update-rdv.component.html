<div class="modal-content">

    <div class="modal-body">
        <form [formGroup]='updateRdvPatien'>
            <!-- <div id="errorMsg" *ngIf="errorMessage">
                <span>{{errorMessage}}</span>
            </div>
            <div id="successMsg" *ngIf="successMessage">
                <span>{{successMessage}}</span>
            </div> -->
            <div  class="form-group">
                <label for="recipient-name" class="col-form-label">Update Rendez-vous Patient: </label>
                <input type="text" class="form-control" formControlName='email' [(ngModel)]=patientDetails.email id="recipient-name" >
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Date de Rendez vous:</label>
                <input type="date" formControlName='day' [(ngModel)]=patientDetails.day   class="form-control">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Heure:</label>
                <input type="time" formControlName='hour' [(ngModel)]=patientDetails.hour class="form-control">
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" routerLink='/secretaire/demande-rdv' data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)='updateRdv()'>Send message</button>
    </div>
</div>
