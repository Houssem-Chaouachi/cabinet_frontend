
<div class="app-body mt-5">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form [formGroup]="LoginPatients" (ngSubmit)="onSubmit()">
                    <h1>Login Patients</h1>
                    <p class="text-muted">Sign In to your account</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="email" formControlName='email' class="form-control" [ngClass]="{ 'is-invalid': submitted && form.email.errors }" placeholder="E-mail" autocomplete="E-mail" required><br>
                      <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
                        <mat-error *ngIf="LoginPatients.hasError('required','email')">
                          email is required
                        </mat-error>
                    </div>
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" formControlName='password' [ngClass]="{'is-invalid': submitted && form.password.errors}"  placeholder="Password" autocomplete="current-password" required>
                     <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                       <div *ngIf="form.password.errors.required"> password required</div>
                       <div *ngIf="form.password.errors.minLength">Password must be at least 8 </div>
                     </div>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button  class="btn btn-primary px-4" (click)='login()' [disabled]="!LoginPatients.valid">Login</button>
                        <!-- -->
                      </div>
                      <div class="col-6 text-right">
                        <button type="button" class="btn btn-link px-0" [routerLink]="('/forgot-password') " >Forgot password?</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                <div class="card-body text-center">
                  <div>
                    <h2>Sign up</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <button type="button" class="btn btn-primary active mt-3" [routerLink]="('/register-patients')" >Register Now!</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
