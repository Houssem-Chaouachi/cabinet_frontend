
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginSecretaires" (ngSubmit)="onSubmit()">
                  <h1>Login secr√©taires</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="email" formControlName='email' class="form-control" [ngClass]="{ 'is-invalid': submitted && form.email.errors }" placeholder="E-mail" autocomplete="E-mail" required><br>
                    <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
                      <div *ngIf="form.email.errors.required">E-mail required</div>
                  </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" formControlName='password' [ngClass]="{'is-invalid': submitted && form.password.errors}"  placeholder="Password" autocomplete="current-password" required>
                   <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                     <div *ngIf="form.password.errors.required"> password required</div>
                   </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button  class="btn btn-primary px-4" (click)='login()' [disabled]="loginSecretaires.invalid">Login</button>
                       <!-- -->
                    </div>
                  </div>
                </form>
              </div>
            </div>

              <div class="card-body text-center">

                  <button type="button" class="btn btn-primary active mt-3" >Register Now!</button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
